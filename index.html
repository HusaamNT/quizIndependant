<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>

  <body>
    <h1>Welcome!</h1>
    <div class="flex-container">
      <div class="game2">
        <h2 class="gameSettings" id="timer">Timer: 00</h2>
        <h2 class="gameSettings" id="score">Score: 00</h2>
      </div>
      <div class="game2">
        <h2 class="questionSection" id="question">Welcome to the test that is designed for low level nerds like yourselves! We hope you can get at least 1 thing right, otherwise you can't even be classed as a nerd and what is lower than a nerd?</h2>
      </div>
      <div class="start2">
        <button class="startButtons" id="start" >Start</button>
        <button class="startButtons" id="retry" >Retry</button>
      </div>
      <div class="top2">
      <button class="optionButtons" id="option1" >1.</button>
      <button class="optionButtons" id="option2" >2.</button>
      </div>
      <div class="bottom2">
      <button class="optionButtons" id="option3" >3.</button>
      <button class="optionButtons" id="option4" >4.</button>
    </div>
    </div>
    <script src="./script.js"></script>
